<html lang="pt-br">
<head>

    <title>Projeto2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <header>
            <h1>Contatos</h1>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
    
            </tbody>
        </table>
        
    </div>
